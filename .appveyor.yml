#---------------------------------#
#  Build Image                    #
#---------------------------------#
image: Visual Studio 2022

environment:
  MYGET_SOURCE:

#---------------------------------#
#  Build Script                   #
#---------------------------------#
install:
  # Update to latest NuGet version since we require 5.3.0 for embedded icon
  - ps: nuget update -self

build_script:
  - ps: .\build.ps1 --target=CI

# Tests
test_script:
  - ps: .\demos\script-runner\build.ps1

# Tests
test: off

#---------------------------------#
#        Branches to build        #
#---------------------------------#
branches:
  # Whitelist
  only:
    - develop
    - master
    - /release/.*/
    - /hotfix/.*/

#---------------------------------#
#  Build Cache                    #
#---------------------------------#
cache:
- tools -> recipe.cake
